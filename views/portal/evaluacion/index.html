<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Zizhi</title>
    <link rel="shortcut icon" href="https://miguelareiza.github.io/DesafioZizhi/Images/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="base">
        <div class="navBar">
            <div class="left">
                <button type="button" id="btnAtras"></button>
            </div>
            <div class="center">
                <label id="nameUser"></label>
            </div>
            <div class="rigth">
                
            </div>
        </div>
        <div class="pageContent">
            <form class="rutinaForm" id="rutina1">
                <div class="imgForm"></div>
                <div class="inputsForm">
                    <input id="Entiendo" type="text" placeholder="No entiendo">
                    <input id="Repaso" type="text" placeholder="Tengo que repasar">
                    <input id="Enseño" type="text" placeholder="Puedo enseñar">
                    <button class="btnForm" type="submit">Enviar</button>
                </div>                
            </form>
            <form class="rutinaForm" id="rutina2">
                <input id="Pensaba" type="text" placeholder="Antes pensaba">
                <input id="Pienso" type="text" placeholder="Ahora pienso">
                <button class="btnForm" type="submit">Enviar</button>
            </form>
            <form class="rutinaForm" id="rutina3">
                <input id="Palabra" type="text" placeholder="Palabra">
                <input id="Idea" type="text" placeholder="Idea">
                <input id="Frase" type="text" placeholder="Frase">
                <button class="btnForm" type="submit">Enviar</button>
            </form>
            <form class="rutinaForm" id="rutina4">
                <input id="Preguntas" type="text" placeholder="Preguntas">
                <button class="btnForm" type="submit">Enviar</button>
            </form>
        </div>
        <div class="footer">
            <div class="contactUs">
                <div class="networks">
                    <label>Contacto</label>
                    <button type="button" class="facebook"></button>
                    <button type="button" class="instagram"></button>
                    <button type="button" class="whatsApp"></button>
                </div>
            </div>
            <div class="copyRight">
                &reg;Miguel Areiza 2022 all rights reserved
            </div>
            <div class="handcrafted">
                Handcrafted with love ❤️
            </div>
        </div>
    </div>
    <div id="notifications">

    </div>
    <!-- Generales -->
    <script src="../../../scripts/General.js"></script>
    <link rel="stylesheet" href="../../../styles/General.css">
    
    <!-- Propios -->
    <script src="../../../scripts/evaluacion.js"></script>
    <link rel="stylesheet" href="../../../styles/evaluacion.css">
</body>
</html>
